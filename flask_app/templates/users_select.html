<html>
  <head>
    <title>Massive Users Table</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="static/assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="static/assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <a href="/" class="logo">Massive user table</a>
      </header>

      <!-- Nav -->
      <nav id="nav">
        <ul class="links">
          <li>
            <a href="/">Users Table</a>
          </li>
          <li>
            <a href="/users">User Entry</a>
          </li>
          <li class="active">
            <a href="/users_select">User Select</a>
          </li>
          <li>
            <a href="/users_edit">User Edit</a>
          </li>
        </ul>
        <ul class="icons">
          <li>
            <a
              href="https://www.linkedin.com/in/luke-maclean/"
              class="icon brands fa-linkedin-in"
              ><span class="label">LinkedIn</span></a
            >
          </li>
          <li>
            <a
              href="https://github.com/MacLeanLuke"
              class="icon brands fa-github"
              ><span class="label">GitHub</span></a
            >
          </li>
        </ul>
      </nav>

      <!-- Footer -->
      <footer id="footer">
        <section class="split contact">
          <!-- Form -->
          <section class="alt">
            <h2>Select A User</h2>
          </section>
          <section class="alt">
            <form method="post" action="#">
              <div class="fields">
                <div class="field">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" id="name" />
                </div>
              </div>
              <ul class="actions">
                <li><input type="submit" value="Search" /></li>
              </ul>
            </form>
          </section>
          <section>
            <h3>Full Name</h3>
            <p>Full Name</p>
          </section>
          <section>
            <h3>Email</h3>
            <p><a href="#">Email@email.com</a></p>
          </section>
          <section>
            <h3>Created On</h3>
            <p>Some Date</p>
          </section>
          <section>
            <h3>Updated On</h3>
            <p>Some Date</p>
          </section>
          <section>
            <ul class="actions">
              <li><input type="submit" value="Edit" /></li>
              <li><input type="submit" value="Delete" /></li>
            </ul>
          </section>
          <section>
            <h3>Social</h3>
            <ul class="icons alt">
              <li>
                <a
                  href="https://www.linkedin.com/in/luke-maclean/"
                  class="icon brands fa-linkedin-in"
                  ><span class="label">LinkedIn</span></a
                >
              </li>
              <li>
                <a
                  href="https://github.com/MacLeanLuke"
                  class="icon brands fa-github"
                  ><span class="label">GitHub</span></a
                >
              </li>
            </ul>
          </section>
        </section>
      </footer>

    <script src="static/assets/js/browser.min.js"></script>
    <script src="static/assets/js/breakpoints.min.js"></script>

    <script src="static/assets/js/main.js"></script>
